<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Inscription</title>
  <link rel="stylesheet" href="inscription.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div class="form">
<form action="inscription2.html" method="post">
    <label for="username">Identifiant : </label><br>
    <input type="text" id="username" name="username" required size="30"><br>
    <label for="password">Mot de passe : </label><br>
    <input type="text" id="password" name="password" required size="30"><br>
    <input type="submit" id="submit" value="Envoyer" class="flee">
</form>
</div>
</body>
<script src="inscription.js"></script>

<audio id="audio" src="audio.mp3" loop></audio>

<button id="btn">Activer le son</button>

<script>
    const audio = document.getElementById("audio");
    const btn = document.getElementById("btn");

    btn.onclick = () => {
        if (audio.paused) {
            audio.play();
            btn.textContent = "Désactiver le son";
        } else {
            audio.pause();
            btn.textContent = "Activer le son";
            console.log("Son désactivée.");
        }
    };
</script>

</html>
